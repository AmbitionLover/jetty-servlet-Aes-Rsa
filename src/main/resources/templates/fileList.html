<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文件列表</title>
    <!--<meta name="renderer" content="webkit">-->
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

</head>
<body>

<input id="SID" type="hidden" th:value="${SID}" />
<input id="Signature" type="hidden" th:value="${Signature}" />


<blockquote class="layui-elem-quote">返回最新的10条上传记录</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>高级应用：返回多文件列表</legend>
</fieldset>

<table class="layui-hide" id="fileList" lay-filter="fileList"></table>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
</script>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/main.js}" charset="utf-8"></script>

</body>
</html>
